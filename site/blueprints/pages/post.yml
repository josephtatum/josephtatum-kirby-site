title: Post

columns:
  leftsidebar:
    width: 1/2
    sections:
      info:
        type: fields
        fields:
          title:
            type: text
          published:
            type: date
            required: true
          featuredMedia:
            label: Featured Media
            type: files
            template: post-media
            uploads: false
            min: 1
            max: 1
  rightsidebar:
    width: 1/2
    sections:
      gallery:
        label: Images & Videos
        type: files
        layout: table
        template: post-media
        columns:
          caption: true
          alt: true
        image:
          ratio: 1/1
  blogcopyarea:
    width: 1/1
    fields:
      postcopy:
        label: Post Copy
        type: markdown
        font: sans-serif
        size: large
        buttons:
          headlines:
            - h1
            - h2
            - h3
            - h4
            - h5
            - h6
          bold: ** # or `__`
          link: null # or `markdown` or `kirbytext`
          pagelink: null # or `markdown` or `kirbytext`
          italic: * # or `_`
          - strikethrough
          - code
          ul: - # or `*`/`+`
          - ol
          link:
            blank: true # Show option for opening link in a new tab.
          - blockquote
          hr: *** # or `---`/`___`
          - strikethrough
          - highlight # textmarker (not supported by Kirbyâ€™s default markdown parser.)
          - pagelink
          - file
          - footnote
          - invisibles
          - divider # can be used multiple times
